<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="hero-image">
            <div class="banner">
                <img class="logo" src="img/D20.png" alt="20 sided die">
                <p>EBERRON</p>
            </div>
            <div class="hero-footer">Image by <a class="grey-link" href="https://unsplash.com/photos/5DIFvVwe6wk" target="_blank">Linus Sandvide</a> on<a class="grey-link" href="https://unsplash.com/" target="_blank"> Unsplash</a></div>
        </div>
       
        <div class="right">
            <div class="form-header">
                <div class="header-text">Welcome to the campaign tracker for Ebberon: Sunlight and Shadow!</div>
                <div class="header-text">Sign up below to access information on locations, items, weapons, NPCs, antagonists, and important plot threads.</div>
            </div>
            
            <div class="form-controls">
                <p>Let's do this!</p>
                <div class="inputs">
                    <form action="#" method="post" onsubmit="return confirmPassword()">
                        <div>
                            <div>
                                <label for="name">FIRST NAME <span style="color: orange">*</span></label>
                                <input type="text" id="name" name="user-firstname" minlength="2" maxlength="14" required>
                            </div>
                            <div>
                                <label for="surname">LAST NAME <span style="color: orange">*</span></label>
                                <input type="text" id="surname" name="user-surname" minlength="2" maxlength="14" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">EMAIL <span style="color: orange">*</span></label>
                                <input type="email" id="email" name="user-email" required>
                            </div>
                            <div>
                                <label for="dob">DATE OF BIRTH <span style="color: orange">*</span></label>
                                <input type="date" id="dob" name="user-dob" min="1900-01-01" max="2010-01-01" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="password">PASSWORD <span style="color: orange">*</span></label>
                                <input type="password" id="password" name="user-password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$" 
                                    title="Password requires a minimum of eight characters, at least one upper case English letter, one lower case English letter, one number, and one special character" required>
                            </div>
                            <div>
                                <label for="confirm">CONFIRM PASSWORD <span style="color: orange">*</span></label>
                                <input type="password" id="confirm" name="user-confirm" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$" 
                                title="Password requires a minimum of eight characters, at least one upper case English letter, one lower case English letter, one number, and one special character" required>
                            </div>
                        </div>
                        <button type="submit" class="orange-text">Create Account</button>
                    </form>
                </div>
                <div class="form-footer">Already have an account? <a class="orange-link" href="login.html">Log in</a></div>
                <!-- <button class="testButton" style="color: white">Test Button</button> -->
            </div>
        </div>
    </div>
</body>
</html>
