<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="hero-image">
            <div class="banner">
                <img class="logo" src="img/D20.png" alt="20 sided die">
                <p>EBERRON</p>
            </div>
            <div class="hero-footer">Image by A B on Unsplash</div>
        </div>
       
        <div class="right">
            <div class="form-header">
                <div class="header-text">Welcome to the campaign tracker for Ebberon: Sunlight and Shadows!</div>
                <div class="header-text">Please log in to access information on locations, items, weapons, NPCs, antagonists, and important plot threads.</div>
            </div>
            
            <div class="form-contols">
                <p>Let's do this!</p>
                <div class="inputs">
                    <form action="" method="post">
                        <div>
                            <div>
                                <label for="name">FIRST NAME</label>
                                <input type="text" id="name" name="user-firstname" required>
                            </div>
                            <div>
                                <label for="surname">LAST NAME</label>
                                <input type="text" id="surname" name="user-surname" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="user-email" required>
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="text" id="surname" name="user-surname">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="user-password">
                            </div>
                            <div>
                                <label for="confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm" name="user-confirm">
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div class="form-footer">
                <button class="orange-text">Create Account</button>
                <div>Already have an account? <a class="orange-text" href="login.html">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
